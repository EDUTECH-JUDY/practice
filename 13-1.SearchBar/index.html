<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box With Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <div id="select">
                <p id="selectText">All categories</p>
                <ion-icon name="caret-down-outline"></ion-icon>
                <ul id="list">
                    <li class="options">All categories</li>
                    <li class="options">Electronics</li>
                    <li class="options">Furniture</li>
                    <li class="options">Sports</li>
                    <li class="options">Fashion</li>
                </ul>
            </div>
            <input type="text" id="inputfield" placeholder="Search In All Categories">
        </div>
    </div>

    <script>
        let select = document.getElementById("select");
        let list = document.getElementById("list");
        let selectText = document.getElementById("selectText");
        let inputfield = document.getElementById("inputfield");

        let options = document.getElementsByClassName("options");

        select.onclick = function() {
            list.classList.toggle("open");
        }

        for(options of options) {
            options.onclick = function() {
                selectText.innerHTML = this.innerHTML;
                inputfield.placeholder = "Search In " + selectText.innerHTML;
            }
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
